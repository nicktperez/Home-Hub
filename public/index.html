<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Wall Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css?v=10" />
  </head>
  <body>
    <canvas id="snow-canvas" class="pointer-events-none fixed inset-0 z-40"></canvas>
    <div
      id="slide-nav"
      aria-label="Slide navigation"
      class="fixed top-3 right-3 flex gap-2 p-2 bg-slate-900/80 border border-slate-700 rounded-xl backdrop-blur z-20"
    >
      <button class="nav-btn" data-slide="0">Month</button>
      <button class="nav-btn" data-slide="1">Week</button>
      <button class="nav-btn" data-slide="2">Today</button>
      <button class="nav-btn" data-slide="3">Projects</button>
    </div>

    <div id="slides" class="relative h-screen">
      <section class="slide active">
        <header class="mb-4">
          <h1 class="text-4xl font-bold">Family Calendar â€“ Month</h1>
        </header>
        <div class="frame-wrapper flex-1">
          <!-- Replace the src below with your actual Google Calendar embed URL for month view -->
          <iframe
            src="https://calendar.google.com/calendar/embed?src=19fc18fe1e0342336012fb0530d644d8c3ea9d6e14fe63b65db9b8b1ade07504%40group.calendar.google.com&ctz=America%2FLos_Angeles&mode=MONTH"
            title="Family Calendar Month"
            frameborder="0"
            scrolling="no"
            allowfullscreen
            class="w-full h-full"
          ></iframe>
        </div>
      </section>

      <section class="slide">
        <header class="mb-4">
          <h1 class="text-4xl font-bold">This Week</h1>
        </header>
        <div class="frame-wrapper flex-1">
          <!-- Replace the src below with your actual Google Calendar embed URL for agenda/week view -->
          <iframe
            src="https://calendar.google.com/calendar/embed?src=19fc18fe1e0342336012fb0530d644d8c3ea9d6e14fe63b65db9b8b1ade07504%40group.calendar.google.com&ctz=America%2FLos_Angeles&mode=WEEK"
            title="Family Calendar Agenda"
            frameborder="0"
            scrolling="no"
            allowfullscreen
            class="w-full h-full"
          ></iframe>
        </div>
      </section>

      <section class="slide">
        <header class="mb-4">
          <h1 class="text-4xl font-bold">Today</h1>
        </header>
        <div class="flex-1 flex items-center justify-center">
          <div class="today-box p-8 max-w-xl w-full text-center">
            <h2 class="text-3xl font-semibold mb-4">Today</h2>
            <p id="today-text" class="text-2xl text-slate-100"></p>
          </div>
        </div>
      </section>

      <section class="slide">
        <header class="mb-4">
          <h1 class="text-4xl font-bold">Projects</h1>
        </header>
        <div class="projects-box p-6 flex flex-col gap-6 flex-1 overflow-hidden">
          <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-3">
            <div>
              <h2 class="text-2xl font-semibold">Project Management</h2>
              <p class="text-slate-300 text-sm">Track status, dates, notes, and updates.</p>
            </div>
            <form id="project-form" class="w-full lg:w-auto flex gap-3">
              <input
                id="project-input"
                name="project"
                type="text"
                placeholder="Add a project"
                autocomplete="off"
                required
                class="flex-1 lg:w-72 px-4 py-3 rounded-lg bg-slate-950/70 border border-slate-700 text-slate-100 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
              <button type="submit" class="px-4 py-3 rounded-lg bg-gradient-to-r from-blue-500 to-indigo-500 text-white font-semibold shadow-lg">
                Add
              </button>
            </form>
          </div>

          <div class="grid grid-cols-2 md:grid-cols-4 gap-3 text-sm text-slate-200">
            <div class="rounded-xl bg-slate-900/70 border border-slate-800 p-3">
              <p class="text-slate-400 text-xs">Total</p>
              <p id="summary-total" class="text-xl font-semibold">0</p>
            </div>
            <div class="rounded-xl bg-slate-900/70 border border-slate-800 p-3">
              <p class="text-slate-400 text-xs">Todo</p>
              <p id="summary-todo" class="text-xl font-semibold">0</p>
            </div>
            <div class="rounded-xl bg-slate-900/70 border border-slate-800 p-3">
              <p class="text-slate-400 text-xs">In Progress</p>
              <p id="summary-inprogress" class="text-xl font-semibold">0</p>
            </div>
            <div class="rounded-xl bg-slate-900/70 border border-slate-800 p-3">
              <p class="text-slate-400 text-xs">Done</p>
              <p id="summary-done" class="text-xl font-semibold">0</p>
            </div>
          </div>

          <div class="board-grid flex-1 overflow-auto">
            <div class="board-col">
              <div class="board-col-header">
                <span>Todo</span>
              </div>
              <div id="board-todo" class="space-y-3"></div>
            </div>
            <div class="board-col">
              <div class="board-col-header">
                <span>In Progress</span>
              </div>
              <div id="board-inprogress" class="space-y-3"></div>
            </div>
            <div class="board-col">
              <div class="board-col-header">
                <span>Done</span>
              </div>
              <div id="board-done" class="space-y-3"></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js?v=9"></script>
  </body>
</html>
